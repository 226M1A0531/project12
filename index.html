<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f4f4f4;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .feedback {
            margin-top: 10px;
            font-size: 18px;
        }
        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }
    </style>
</head>
<body>
    <h2>Password Strength Checker ðŸ”‘</h2>
    <input type="password" id="password" placeholder="Enter password">
    <p class="feedback">Strength: <span id="strength">-</span> | Characters: <span id="char-count">0</span></p>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthText = document.getElementById('strength');
        const charCountText = document.getElementById('char-count');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            charCountText.textContent = password.length;
            
            let strength = "Weak";
            let strengthClass = "weak";
            
            if (password.length >= 8 && /[A-Z]/.test(password) && /\d/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                strength = "Strong";
                strengthClass = "strong";
            } else if (password.length >= 5) {
                strength = "Medium";
                strengthClass = "medium";
            }

            strengthText.textContent = strength;
            strengthText.className = strengthClass;
        });
    </script>
</body>
</html>
